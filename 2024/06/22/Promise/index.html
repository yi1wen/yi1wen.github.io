ne">        &#125;)</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="title function_">executor</span>(_resolve,_reject)</span><br><span class="line">      &#125; <span class="keyword">catch</span> (err) &#123;</span><br><span class="line">        <span class="title function_">_reject</span>(err)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// then 返回的也是一个 Promise</span></span><br><span class="line">    <span class="comment">// 1. 处理传入的 成功函数 和 失败函数</span></span><br><span class="line">    <span class="comment">// 2. 返回Promise(resolve,reject)，封装执行函数</span></span><br><span class="line">    <span class="comment">//    成功函数或者失败函数返回的是 一个 Promise，此Promise结果就是then返回的Promise结果，resolve 和 reject 传递</span></span><br><span class="line">    <span class="comment">//    返回了东西，成功</span></span><br><span class="line">    <span class="title function_">then</span>(<span class="params">onfulfilled,onrejected</span>) &#123;</span><br><span class="line">      <span class="keyword">if</span>(!onfulfilled <span class="keyword">instanceof</span> <span class="title class_">Function</span>) &#123;</span><br><span class="line">        onfulfilled = <span class="function"><span class="params">value</span> =&gt;</span> value</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span>(!onrejected <span class="keyword">instanceof</span> <span class="title class_">Function</span>) &#123;</span><br><span class="line">        onrejected = <span class="function"><span class="params">value</span> =&gt;</span> value</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Promise</span> (<span class="function">(<span class="params">resolve,reject</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="variable language_">this</span>.<span class="property">PromiseState</span> === <span class="string">&quot;fulfilled&quot;</span>)&#123;</span><br><span class="line">            _common.<span class="title function_">call</span>(<span class="variable language_">this</span>, onfulfilled)</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (<span class="variable language_">this</span>.<span class="property">PromiseState</span> === <span class="string">&quot;rejected&quot;</span>)&#123;</span><br><span class="line">            _common.<span class="title function_">call</span>(<span class="variable language_">this</span>, onrejected)</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="variable language_">this</span>.<span class="property">callbackFn</span>.<span class="title function_">push</span>(&#123;</span><br><span class="line">            onfulfilled : _common.<span class="title function_">bind</span>(<span class="variable language_">this</span>, onfulfilled),</span><br><span class="line">            onrejected : _common.<span class="title function_">bind</span>(<span class="variable language_">this</span>, onrejected)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 封装执行函数</span></span><br><span class="line">        <span class="keyword">const</span> _common = <span class="keyword">function</span>(<span class="params">callback</span>) &#123;</span><br><span class="line">          <span class="built_in">setTimeout</span>(()= &gt;&#123;</span><br><span class="line">            <span class="comment">// 传入PromiseResult执行一下</span></span><br><span class="line">            <span class="keyword">const</span> value = <span class="title function_">callback</span>(<span class="variable language_">this</span>.<span class="property">PromiseResult</span>)</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">              <span class="keyword">if</span>(value <span class="keyword">instanceof</span> <span class="title class_">Promise</span>) &#123;</span><br><span class="line">                value.<span class="title function_">then</span>(resolve,reject)</span><br><span class="line">              &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="title function_">resolve</span>(value)</span><br><span class="line">              &#125;</span><br><span class="line">            &#125; <span class="keyword">catch</span> &#123;</span><br><span class="line">              <span class="title function_">reject</span>(err)</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">catch</span> () &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="title function_">then</span>(<span class="literal">undefined</span>, onrejected)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">static</span> <span class="title function_">resolve</span>(<span class="params">value</span>) &#123;</span><br><span class="line">      <span class="keyword">if</span>(value <span class="keyword">instanceof</span> <span class="title class_">Promise</span>) &#123;</span><br><span class="line">        <span class="keyword">retu
